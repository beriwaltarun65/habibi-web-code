

{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'static.css' %}">
    <title>Create Subcategory</title>
</head>
<body>
    <div class="form">
        <h1>Create Subcategory for "{{ category.name }}"</h1>
        <form action="" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            
           
            <label for="category_name">Category Name</label>
            <input type="text" name="category_name" placeholder="Enter subcategory name" required><br><br>

            
            <label for="category_image">Upload Image</label>
            <input type="file" name="category_image" accept="image/*" required><br><br>

            <input type="submit" value="Create Subcategory">


        </form>
    </div>
</body>
</html>

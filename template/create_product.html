

{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Product</title>
    <links rel="stylesheet" href="{% static 'static.css' %}">
    
</head>
<body>
    <div class="container">
        <h1>Create New Product</h1>
     
       <form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    
   
        <label for="product_name">Product Name</label>
        <input type="text" name="product_name" id="product_name" placeholder="Enter product name" required><br><br>

        <label for="product_price">Product Price</label>
        <input type="number" name="product_price" id="product_price" placeholder="Enter product price"required><br><br>

        <label for="product_description">Product Description</label>
        <textarea name="product_description" id="product_description" placeholder="Enter product description"></textarea><br><br>

        <label for="color">Color</label>
        <input type="text" name="color" id="color" placeholder="Enter color"><br><br>

        <label for="material">Material</label>
        <input type="text" name="material" id="material" placeholder="Enter material"><br><br>

        <label for="stock">Stock</label>
        <input type="number" name="stock" id="stock" placeholder="Enter stock quantity" required><br><br>

        
        <label for="images">Product Images</label>
        <input type="file" name="images" id="images" multiple>

        <button type="submit">Create Product</button>
    </form>

    </div>
</body>
</html>

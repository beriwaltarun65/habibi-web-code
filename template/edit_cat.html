{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width , initial-scale=1.0">    
    <title>Edit Category</title>
    <link rel="stylesheet" href="{% static 'static.css' %}">

</head>    
<body>
    <header>
        <h1>Edit Category: '{{ category.name }}'</h1>
    </header>

    <div class="container">
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}

            <label for="cat_name">Category Name</label>
            <input type="text" name="cat_name" value="{{ category.name }}" required><br><br>

            <label for="cat_image">Upload New Image</label>
            <input type="file" name="cat_image"><br><br>

            
            {% if category.image %}
                <h3>Current Image:</h3>
                <img src="{{ category.image.url }}" alt="{{ category.name }}" class="category_image" style="max-width: 200px;">
            {% else %}
                <p>No image available</p>
            {% endif %}

            <button type="submit">Save Changes</button>
        </form>
    </div>
</body>
</html>
